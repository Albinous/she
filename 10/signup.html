<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <form class="form">
        <label for="fname">Имя</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Фамилия</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Почта</label><br>
        <input type="email" id="email"><br>

        <label for="password">Выберите пароль</label><br>
        <input type="password" id="password"><br>

        <label for="country">Страна проживания</label><br>

        <select id="country" style="margin-top: 15px;">
            
            <option value="" disabled>Выберите страну</option>
            <option value="">Казахстан</option>
            <option value="">Россия</option>
            <option value="">США</option>
            <option value="">Китай</option>

        </select><br>

        <h3>Выберите пол</h3>
        <input type="radio" name="gender" id="male">
        <label for="male">Мужчина</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Женщина</label><br>

        <textarea type="text" name="" id="text" style="margin-top: 15px;">Расскажите о себе</textarea>

        <h3>Я принимаю условия сайта</h3>
        <input type="radio" name="accept" id="yes">
        <label for="male">Да, принимаю</label>

        <input type="radio" name="accept" id="no">
        <label for="male">Нет, не принимаю</label><br>

        <div class="btn">
            <input type="submit" value="Сохранить">
        </div>
    </form>
</body>

</html>
